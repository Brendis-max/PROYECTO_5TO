<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis pedidos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="catalogo()">
        <ion-icon aria-hidden="true" name="cart-outline"></ion-icon>
      </ion-button>
      <ion-icon aria-hidden="true" name="notifications-outline"></ion-icon>
      <ion-icon aria-hidden="true" name="ellipsis-vertical-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let pedido of pedidos">
      <ion-label>
        <h2>Pedido #{{ pedido.id }}</h2>
        <p>Fecha: {{ pedido.fecha }}</p>
        <p>Estado: {{ pedido.estado }}</p>
        <p>Producto: {{ pedido.producto?.nombre || 'Sin nombre' }}</p>
      </ion-label>
      <ion-button (click)="verDetallePedido(pedido)" color="primary">Ver Detalles</ion-button>
    </ion-item>
  </ion-list>

  <div *ngIf="pedidos.length === 0" class="no-pedidos">
    <p>No hay pedidos a√∫n.</p>
  </div>
</ion-content>
