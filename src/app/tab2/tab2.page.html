<<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Catalogo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="catalogo()">
        <ion-icon aria-hidden="true" name="cart-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon aria-hidden="true" name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon aria-hidden="true" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Buscador -->
  <ion-searchbar [(ngModel)]="searchText" (ionInput)="filterProducts()" placeholder="Buscar pasteles..."></ion-searchbar>

  <!-- CategorÃ­as -->
  <ion-segment [(ngModel)]="selectedCategory" (ionChange)="filterByCategory()">
    <ion-segment-button value="todos">Todos</ion-segment-button>
    <ion-segment-button value="pasteles">Pasteles</ion-segment-button>
    <ion-segment-button value="pan">Pan</ion-segment-button>
  </ion-segment>

  <!-- Lista de productos filtrados -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of filteredProducts">
        <ion-card>
          <img [alt]="product.title" [src]="product.image" />
          <ion-card-header>
            <ion-card-title>{{ product.title }}</ion-card-title>
            <ion-card-subtitle>{{ product.category }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <strong>{{ product.price }}</strong>

            <!-- Barra de dulzura -->
           
          </ion-card-content>

          <!-- Botones para agregar o eliminar del carrito -->
          <ion-button fill="clear" *ngIf="!product.inCart" (click)="comprarAhora(product)" expand="full">
            Agregar al carrito
          </ion-button>

          <ion-button fill="clear" *ngIf="product.inCart" (click)="removeFromCart(product)" expand="full">
            Eliminar del carrito
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
