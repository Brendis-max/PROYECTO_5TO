<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>



  
<ion-content [fullscreen]="true">
  <!-- Formulario -->
  <form (ngSubmit)="register(registerForm)" #registerForm="ngForm">
    <ion-item>

      <ion-label position="floating">Correo electr칩nico</ion-label>
      <ion-input name="email" [(ngModel)]="email" type="email" helperText="Enter a valid email" errorText="Invalid email" ngModel email required></ion-input>
    </ion-item>

    
    <!--contrase침a-->
    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input  name="password" [(ngModel)]="password" type="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirme su contrase침a</ion-label>
      <ion-input   name="password_confirm" [(ngModel)]="password_confirm" type="password" required></ion-input>
    
    </ion-item>

    <ion-button type="submit" expand="block">Registrarse</ion-button>
  </form>


</ion-content>
