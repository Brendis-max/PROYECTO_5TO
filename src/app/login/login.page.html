

<ion-content class="ion-padding">

  <div id="logocenter">
    <img class="logo" src="assets/logo.jpeg" alt="Logo Pasteles Mimi">
  </div>

  <form #loginForm="ngForm" (ngSubmit)="login()">
    <strong id="title">Iniciar sesion</strong>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Iniciar Sesión</ion-button>
    <ion-button color="medium" expand="block" (click)="goToRegister()">Registrarse</ion-button>
  </form>
</ion-content>
