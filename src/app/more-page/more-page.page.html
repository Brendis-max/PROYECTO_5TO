<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Más</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Mi cuenta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Nombre:</ion-label>
          <ion-text>{{ nombre }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Usuario:</ion-label>
          <ion-text>{{ usuario }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Email:</ion-label>
          <ion-text>{{ email }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Último acceso:</ion-label>
          <ion-text>{{ ultimoAcceso }}</ion-text>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Cambiar Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Nueva Contraseña</ion-label>
          <ion-input [(ngModel)]="newPassword" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar Nueva Contraseña</ion-label>
          <ion-input [(ngModel)]="confirmNewPassword" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button expand="block" style="color:#fdfdfd;" (click)="cambiarContrasena()">Cambiar Contraseña</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-button expand="block" color="danger" (click)="cerrarSesion()">Cerrar Sesión</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
