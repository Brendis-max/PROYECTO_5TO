<link href="https://fonts.googleapis.com/css2?family=Borel&family=DM+Serif+Display:ital@0;1&family=Lilita+One&family=Playwrite+HR+Lijeva:wght@100..400&family=Playwrite+IT+Moderna:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
 
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Más</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>

    <div style="text-align: center; padding: 10px 0;">
      <ion-icon name="person-circle-outline" style="font-size: 100px; color: #ff69b4;"></ion-icon>
  </div>
  
    <ion-card-header>
      
      <ion-card-title>Mi cuenta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngIf="nombre">
          <ion-label>Nombre:</ion-label>
          <ion-text>{{ nombre }}</ion-text>
        </ion-item>
        <ion-item *ngIf="usuario">
          <ion-label>Usuario:</ion-label>
          <ion-text>{{ usuario }}</ion-text>
        </ion-item>
        <ion-item *ngIf="email">
          <ion-label>Email:</ion-label>
          <ion-text>{{ email }}</ion-text>
        </ion-item>
        <ion-item *ngIf="ultimoAcceso">
          <ion-label>Último acceso:</ion-label>
          <ion-text>{{ ultimoAcceso }}</ion-text>
        </ion-item>
       <br>
       <br>
      </ion-list>

      <ion-button color="medium" expand="block"  (click)="irACambiarContrasena()">Cambiar Contraseña</ion-button>
      <ion-button color="medium" expand="block" (click)="cerrarSesion()">Cerrar Sesión</ion-button>
    </ion-card-content>
  </ion-card>

 


</ion-content>
