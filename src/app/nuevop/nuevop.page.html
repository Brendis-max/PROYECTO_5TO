
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo Pedido</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="crearPastel()">
    <ion-item>
      <ion-label position="floating">Nombre del Pastel</ion-label>
      <ion-input type="text" [(ngModel)]="pastel.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tamaño</ion-label>
      <ion-select [(ngModel)]="pastel.tamano" name="tamano" required>
        <ion-select-option value="chico">Chico</ion-select-option>
        <ion-select-option value="mediano">Mediano</ion-select-option>
        <ion-select-option value="grande">Grande</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sabor</ion-label>
      <ion-input type="text" [(ngModel)]="pastel.sabor" name="sabor" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="pastel.descripcion" name="descripcion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Imagen</ion-label>
      <input type="file" (change)="cargarImagen($event)">
    </ion-item>

    <ion-button expand="full" type="submit">Guardar Pastel</ion-button>
  </form>
</ion-content>
