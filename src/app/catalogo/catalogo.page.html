<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Catalogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Buscador -->
  <ion-searchbar [(ngModel)]="searchText" (ionInput)="filterProducts()" placeholder="Buscar pasteles..."></ion-searchbar>

  <!-- Lista de productos filtrados -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of filteredProducts">
        <ion-card>
          <img [alt]="product.title" [src]="product.image" />
          <ion-card-header>
            <ion-card-title>{{ product.title }}</ion-card-title>
            <ion-card-subtitle>{{ product.subtitle }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <strong>{{ product.price }}</strong>
          </ion-card-content>

          <!-- Botones para agregar o eliminar del carrito -->

          <ion-button  id="estile" fill="clear" *ngIf="!product.inCart" (click)="comprarAhora(product)" expand="full">
            Agregar al carrito
          </ion-button>
                    
          <ion-button fill="clear" *ngIf="product.inCart" (click)="removeFromCart(product)" expand="full">
            Eliminar del carrito
          </ion-button>
          
          <!-- <ion-button *ngIf="!product.inCart" (click)="comprarAhora(product)" expand="full">Agregar al carrito</ion-button>
          
          <ion-button *ngIf="product.inCart" (click)="removeFromCart(product)" expand="full">Eliminar del carrito</ion-button> --> 
       </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
